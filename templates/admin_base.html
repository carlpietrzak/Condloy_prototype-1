<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

 <!-- Bootstrap core CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.15/dist/css/bootstrap-select.min.css">

 


  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/simple-sidebar.css')  }}" rel="stylesheet">
  <style>
  .tasks-dropdown {
    background-color: #262626;
    padding-left: 8px;
  }

   </style>
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Condoly </div>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action bg-light" hidden>Dashboard</a>
	<a href="{{ url_for('tasks')   }}" class="list-group-item list-group-item-action bg-light">HOA Task Management</a>
        <div class="hoa-tasks-dropdown">
          <a href="{{ url_for('admin_hoa_view_dispatch', target='create_task')   }}" class="list-group-item list-group-item-action bg-light">Create</a>
	  <a href="{{ url_for('admin_hoa_view_dispatch', target='open_tasks')   }}" class="list-group-item list-group-item-action bg-light">Open</a>
	  <a href="{{ url_for('admin_hoa_view_dispatch', target='in_progress_tasks')  }}" class="list-group-item list-group-item-action bg-light">In Progress</a>
	  <a href="{{ url_for('admin_hoa_view_dispatch', target='completed_tasks')  }}" class="list-group-item list-group-item-action bg-light">Completed</a>
        </div>
        <a href="{{ url_for('tasks')   }}" class="list-group-item list-group-item-action bg-light">Vendor Task Management</a>
        <div class="vendor-tasks-dropdown">
          <a href="{{ url_for('admin_vendor_view_dispatch', status='available')   }}" class="list-group-item list-group-item-action bg-light">Available</a>
	  <a href="{{ url_for('admin_vendor_view_dispatch', status='applied')   }}" class="list-group-item list-group-item-action bg-light">Applied</a>
	  <a href="{{ url_for('admin_vendor_view_dispatch' status='in-progress') }}" class="list-group-item list-group-item-action bg-light">In Progress</a>
	  <a href="{{ url_for('admin_vendor_view_dispatch' status='completed')  }}" class="list-group-item list-group-item-action bg-light">Completed</a>
        </div>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Settings
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
		<a class="dropdown-item" href="{{ url_for('user_profile')  }}">User</a>
                <a class="dropdown-item" href="{{ url_for('org_profile')  }}">Organization</a>
                <div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
                <a class="dropdown-item" href="#">Switch Org</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
	      {% block content %}{% endblock %}     
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.15/dist/js/bootstrap-select.min.js"></script>


  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
