<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='img/condoly_logo.jpg') }}">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/simple-sidebar.css')  }}" rel="stylesheet">


  </head>

  <body class="text-center">
      {% for message in get_flashed_messages() %}
       <div class="alert alert-warning">
         <button
           type="button"
           class="close"
           data-dismiss="alert">
         </button>
         {{ message }}
       </div>
      {% endfor %}

      <form class="form-signin" method="post" action="{{ url_for('signup')  }}">
      <img class="mb-4" src="{{ url_for('static', filename='img/condoly_logo.jpg') }}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputFirstName" class="sr-only">First name</label>
      <input type="text" id="inputFirstName" name="firstName" class="form-control" placeholder="First name" required autofocus>
      <label for="inputLastName" class="sr-only">Last name</label>
      <input type="text" id="inputLastName" name="lastName" class="form-control" placeholder="Last name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <label for="inputOrgName" class="sr-only">Organization name</label>
      <input type="text" id="inputOrgName" name="orgName" class="form-control" placeholder="Org name" required autofocus>
      <label for="inputOrgTyoe" class="sr-only">Organization type</label>
      <select name="orgType" class="form-control" required autofocus>
	  <option value="Select org type">Please select org type</option>
          <option value="HOA">HOA</option>
	  <option value="Vendor">Vendor</option>
      </select>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
  </body>
</html>
