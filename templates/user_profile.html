{% extends "base.html" %}

{% block content %}
        <div class="row">
	   <nav class="row">	 
            <nav class="navbar">
              <ol class="breadcrumb bg-white">
                 <li class="breadcrumb-item active" aria-current="page">User Profile</li>
              </ol>
            </nav>
	    </nav> 
        </div>
	<a href="{{ url_for('edit_user') }}" class="btn btn-primary btn-sm">Edit Profile</a>
        <a href="{{ url_for('edit_password') }}" class="btn btn-primary btn-sm">Change Password</a>
	<form id="user-form">
          <div class="form-group row">
            <div class="col-sm-10">
            </div>
          </div>
           <div class="form-group row">
            <label for="userFirstName" class="col-sm-2 col-form-label">First Name</label>
	    <div class="col-sm-10"><input class="form-control" value="{{ user.first_name  }}" readonly />
            </div>
          </div>
           <div class="form-group row">
            <label for="userLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10"><input class="form-control" value="{{ user.last_name  }}" readonly />
            </div>
          </div>
          <div class="form-group row">
            <label for="taskCategory" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10"><input class="form-control" value="{{ user.email  }}" readonly />
            </div>
          </div>
	  <div>
          <p>Email Notifications</p>
          </div>
	  {% for pref in email_prefs  %}
          <div class="form-check">
	    <input class="form-check-input" id="{{ pref['name'] }}" type="checkbox" value=""  disabled {{ 'checked' if pref['value'] == 'true' }}/>
	    <label for="{{ pref['name'] }}" class="form-check-label">{{ pref['name'] }}</label>
          </div>
	  {% endfor %}
        </form>
{% endblock  %}
