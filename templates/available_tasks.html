{% extends "base_vendor.html" %}

{% block content %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Category</th>
              <th scope="col">Name</th>
              <th scope="col">Date Created</th>
              <th scope="col">Date Due</th>
	      <th scope="col">HOA</th>
            </tr>
          </thead>
          <tbody>
	    {% for task in tasks %}	  
            <tr>
	      <th scope="row"><a href="{{ url_for('view_task', id=task.id)   }}">{{ task.id  }}</a></th>
	      <td>{{ task.category  }}</td>
	      <td>{{ task.name }}</td>
	      <td>{{ task.created_at }}</td>
	      <td>{{ task.due_by }}</td>
	      <td>{{ task.hoa_org.id  }}</td>
            </tr>
            </tr>
	    {% endfor  %}
          </tbody>
          </table>
	  {% endblock  %}
