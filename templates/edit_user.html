{% if user_type == 'HOA' %}
{% extends "base.html" %}
{% else %}
{% extends "base_vendor.html" %}
{% endif  %}

{% block content %}
        <div class="row">
	   <nav class="row">	 
            <nav class="navbar">
              <ol class="breadcrumb bg-white">
                 <li class="breadcrumb-item active" aria-current="page">User Profile</li>
              </ol>
            </nav>
	    </nav> 
        </div>
	<form id="user-form" action="{{ url_for('edit_user')  }}" method="post">
          <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
          <a href="{{ url_for('user_profile')  }}" class="btn btn-danger btn-sm">Cancel</a>
          <div class="form-group row">
            <div class="col-sm-10">
            </div>
          </div>
           <div class="form-group row">
            <label for="userFirstName" class="col-sm-2 col-form-label">First Name</label>
	    <div class="col-sm-10">
	        <input type="text" class="form-control" id="userFirstName" name="firstName"  value="{{ user.first_name }}"/> 
            </div>
          </div>
           <div class="form-group row">
            <label for="userLastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
		<input type="text" class="form-control" id="userLastName" name="lastName" value="{{ user.last_name  }}" />
            </div>
          </div>
          <div class="form-group row">
            <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
		<input type="email" class="form-control" id="userEmail" name="email"  value="{{ user.email  }}" />
            </div>
          </div>
          <div>
            <p>Email Notifications</p>
          </div>
          {% for pref in email_prefs  %}
          <div class="form-check">
		  <input class="form-check-input" id="{{ pref['name'] }}" name="{{pref['name']}}"   type="checkbox" value="{{ pref['name'] }}" {{ 'checked' if pref['value'] == 'true' }}/>
            <label for="{{ pref['name'] }}" class="form-check-label">{{ pref['name'] }}</label>
          </div>
          {% endfor %} 
        </form>
{% endblock  %}
