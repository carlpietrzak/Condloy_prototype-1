{% extends "base.html" %}

{% block content %}
        <div class="row">
	   <nav class="row">	 
            <nav class="navbar">
              <ol class="breadcrumb bg-white">
                 <li class="breadcrumb-item active" aria-current="page">User Password</li>
              </ol>
            </nav>
	    </nav> 
        </div>
	<form id="user-form" action="{{ url_for('edit_password')  }}" method="post">
          <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
          <a href="{{ url_for('user_profile')  }}" class="btn btn-danger btn-sm">Cancel</a>
          <div class="form-group row">
            <div class="col-sm-10">
            </div>
          </div>
           <div class="form-group row">
            <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
	    <div class="col-sm-4">
	        <input type="password" class="form-control" id="userPassword" name="password"/> 
            </div>
          </div>
        </form>
{% endblock  %}
